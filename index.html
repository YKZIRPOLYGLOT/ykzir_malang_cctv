<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCTVKU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: #330030;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px 0 5px 0;
      color: cyan;
      font-weight: bold;
      font-size: 28px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-box {
      background-color: #4e0041;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-title {
      color: #ffcb6b;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }

    video {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      color: white;
      padding: 20px 10px;
      font-size: 14px;
    }

    #sidebarToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #ffcb6b;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10001;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #1a001a;
      transition: left 0.3s;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10000;
    }

    #sidebar.show {
      left: 0;
    }

    .biodata {
      text-align: center;
    }

    .biodata img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    .biodata h3, .biodata p {
      margin: 10px 0;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 20000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <button id="sidebarToggle">‚ò∞</button>

  <div id="sidebar">
    <div class="biodata">
      <h3>...</h3>
      <img id="profilePic" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjGvMFG9RQPjk1NieoyLLHyTFBdDQZOPvMHQaE2axpbG2JxNN-3PaSPU2tjEbAZJxI0C1eFdQWWtYDzdosB3zNAoadX94Ee4OvCA_VwfIjmU34UlScgpmNBX1sjmJLGgM2O0RLX_aQ_8Innv1pv4ZKMad_9jgskFnqMaqQjdp_goyEn5zSODwZemRgxJw/s1134/memoriesof2018.png" alt="Profile Picture">
      <h3>Ykzir Polyglot</h3>
      <p>Philosopher, Entrepreneur, Musician</p>
    </div>
  </div>

  <div class="popup" id="imagePopup">
    <img src="" id="popupImage" alt="Popup Image">
  </div>
  <header>üì∏</header>
  <header>CCTVKU - Powered by YKZIR POLYGLOT</header>

  <div class="container">
    <div class="video-box">
      <div class="video-title">Í¶ìÍ¶ùÍ¶ÅÍ¶ÅÍßáÍßëÍßá</div>
      <video id="video1" controls autoplay muted></video>
    </div>
    <div class="video-box">
      <div class="video-title">Í¶ìÍ¶ùÍ¶ÅÍ¶ÅÍßáÍßíÍßá</div>
      <video id="video2" controls autoplay muted></video>
    </div>
    <div class="video-box">
      <div class="video-title">Í¶ëÍ¶ïÍ¶∏Í¶èÍßÄÍßáÍßëÍßá</div>
      <video id="video3" controls autoplay muted></video>
    </div>
    <div class="video-box">
      <div class="video-title">Í¶ëÍ¶ïÍ¶∏Í¶èÍßÄÍßáÍßíÍßá</div>
      <video id="video4" controls autoplay muted></video>
    </div>
  </div>

  <footer>
    Malang Selatan CCTV - diberdayakan oleh Pemerintah Kota Malang, 2019 - 2025
  </footer>

  <script>
    const toggleBtn = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    const streams = [
      { id: 'video1', url: 'http://stream.cctv.malangkota.go.id/WebRTCApp/streams/292570058740218968707392.m3u8' },
      { id: 'video2', url: 'http://stream.cctv.malangkota.go.id/WebRTCApp/streams/772701504430563728087236.m3u8' },
      { id: 'video3', url: 'http://stream.cctv.malangkota.go.id/WebRTCApp/streams/215178419587511478247119.m3u8' },
      { id: 'video4', url: 'http://stream.cctv.malangkota.go.id/WebRTCApp/streams/336686011348989661063244.m3u8' }
    ];

    streams.forEach(({ id, url }) => {
      const video = document.getElementById(id);
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    });

    // Popup image logic
    const profilePic = document.getElementById('profilePic');
    const imagePopup = document.getElementById('imagePopup');
    const popupImage = document.getElementById('popupImage');

    profilePic.addEventListener('click', () => {
      popupImage.src = profilePic.src;
      imagePopup.style.display = 'flex';
    });

    imagePopup.addEventListener('click', () => {
      imagePopup.style.display = 'none';
    });
  </script>
</body>
</html>
