<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTVKU</title>
  <style>
    body {
      margin: 0;
      background-color: #330030;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px 0;
      color: cyan;
      font-weight: bold;
      font-size: 28px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-box {
      background-color: #4e0041;
      padding: 10px;
      border-radius: 10px;
    }

    .video-title {
      color: #ffcb6b;
      font-weight: bold;
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      color: white;
      padding: 20px 10px;
      font-size: 14px;
    }

    #sidebarToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ffcb6b;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 9999;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background-color: #1a001a;
      transition: left 0.3s;
      padding: 10px;
    }

    #sidebar.show {
      left: 0;
    }
  </style>
</head>

          <p style="text-align: center;"><strong><div class="animated_rainbow_1">⌨⌨⌨⌨⌨⌨⌨</div></strong></p>
